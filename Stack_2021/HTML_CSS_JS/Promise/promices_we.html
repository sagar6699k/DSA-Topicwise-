<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Vaccination</title>
</head>

<body>

    <h1>Covid Vaccination Alert System</h1>
    <input type="text" id="name" placeholder="Enter you name">

    <button onclick="register()">Register here</button>
</body>

</html>

<script>
    let queue = ["Jethalal", "Babita", "Bhide", "Babu bhaiya","Raju"];


    function register() {
        let person = document.getElementById("name").value;

        queue.push(person);

        let masaage = `${person}, your registration is successfull, go and wait now`;
        alert(masaage);


        let promise = new Promise(function (resolve, reject) {
            setInterval(function() {
                if (queue[0] === person) {
                    resolve(`${person}, its your turn now`);
                }
            },2000); //keep on watching ,whether the promise is fullfilled  
        })

        // console.log(promise);

        promise.then(function(res) {
            console.log("res:",res);
        })//promise has been resolved ,now it will displayed to u 
    }

    function startVaccination() {
        queue.shift();
        console.log(queue);

        if (queue.length === 0) {
            clearInterval(interval)
        }
    }

   var interval = setInterval(startVaccination, 2000);

</script>
