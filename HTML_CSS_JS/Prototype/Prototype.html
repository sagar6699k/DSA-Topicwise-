     <title>Prototype Practice</title>
 </head>
 <body>
     <h1>Prototype Practice</h1>
</body>
</html>
<script> 

let object1 = {
    name: "Sagar",
    age: 26,
    city: "Nagpur"
}

let object2 = {
    state: "Maharashtra",
    Nation: "India",
}

object2.__proto__ = object1;


console.log(object2.city);


</script>
